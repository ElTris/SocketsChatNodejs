<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='http://code.jquery.com/jquery-1.6.1.min.js'></script>
    <script src="socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Chat</title>
</head>

<body>
    <div id="title">
        <h1>Welcome Chat Socket</h1>
    </div>
    <div id="container">
        <div id="messages">
        </div>
        <div id="btns">

            <form onsubmit="return addMessage(this)">
                <input type="text" id="nameServer" value="Anonimato" readonly>
                <input type="text" id="message" placeholder="Escribe un mensaje...">
                <input type="submit" value="Send" />
                <p id="taker"> Seleccionar imagen:</p>
                <input type="file" id="uploadfile" accept="image/*" value="Picture">
                <p id="taker"> Seleccionar video:</p>
                <input type="file" id="uploadvideo" accept="video/*" value="Video" />
            </form>
        </div>
    </div>
</body>

</html>
